<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="Styles/ToDo-Styles.css">
</head>

<body>
    <p>Todo List</p>

    <div class="todo-input-grid">

        </button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="Scripts/ToDo-List.js"></script>
</body>

</html>
