<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissor</title>

    <link rel="stylesheet" href="Styles/Rock-Paper-Scissor.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="Icons/rock-emoji.png" alt=""
            class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="Icons/paper-emoji.png" alt=""
            class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="Icons/scissors-emoji.png" alt=""
            class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score
    </button>

    <button class="auto-play-button autoPlay js-autoplay-button">Auto Play</button>

    <script src="Scripts/Rock-Paper-Scissor.js"></script>
</body>

</html>
